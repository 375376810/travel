<!-- 头部 start -->
<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询用户信息
        $.get("user/findOne", {}, function (data) {
            //{uid:1,name:张三}
            var info = "欢迎回来" + data.name;
            $("#span_user").html(info);
        });
        //查询分类数据
        $.get("category/findAll", {}, function (data) {
            //data {[cid:1,cname:国内],[],[]}
            var lis = "<li class='nav-active'><a href='index.html'>首页</a></li>";
            for (i = 0; i < data.length; i++) {
                var li = "<li><a href='route_list.html?cid=" + data[i].cid + "'>" + data[i].cname + "</a></li>";
                lis += li;
            }
            lis += "<li><a href='favoriterank.html'>收藏排行榜</a></li>";
            //将lis字符串设置到ul的html内容中
            $("#category").html(lis);
        });
        //给搜索按钮绑定单机事件,获取搜索框的内容
        $("#search-button").click(function () {
            //线路名称
            var rname = $("#search_input").val();
            var cid = getParameter("cid");
            //跳转路径http://localhost/travel/route_list.html?cid=4&rname=xxx
            location.href = "http://localhost/travel/route_list.html?cid=" + cid + "&rname=" + rname + "";
        });

    });
</script>
<header id="header">
    <meta charset="UTF-8">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>
    <div class="shortcut">
        <!-- 未登录状态  -->
        <div class="login_out">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </div>
        <!-- 登录状态  -->
        <div class="login">
            <span id="span_user"></span>
            <a href="myfavorite.html" class="collection">我的收藏</a>
            <a href="javascript:location.href='user/exit';">退出</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search_input" type="text" placeholder="请输入路线名称"
                       class="search_input"
                       autocomplete="off">
                <a id="search-button" href="javascript:;" class="search-button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">186-60XX-XX13</p>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 头部 end -->
